<html lang="ko">

<head>

    <style>
        :root {
            --bg-color: #050608;
            --text-color: #e0e6ed;
            --accent-cyan: #00f3ff;
            --accent-magenta: #bc13fe;
            --accent-yellow: #f9d71c;
            --panel-bg: rgba(20, 25, 40, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        #network {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1f35 0%, #050608 100%);
        }

        .overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }

        header {
            top: 20px;
            left: 20px;
            background: var(--panel-bg);
            padding: 20px;
            border-left: 4px solid var(--accent-cyan);
            border-radius: 0 10px 10px 0;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            pointer-events: auto;
            max-width: 400px;
        }

        h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-cyan);
            text-shadow: 0 0 5px var(--accent-cyan);
        }

        p {
            margin: 10px 0 0 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
        }

        .legend {
            bottom: 20px;
            right: 20px;
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
        }

        /* Chatbot Container - Bottom Left */
        #chatbot-container {
            position: absolute;
            bottom: 20px;
            /* Moved to bottom */
            left: 20px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center align for label */
            z-index: 20;
        }

        .chat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00f3ff, #bc13fe);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.8);
        }

        .chat-label {
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--accent-cyan);
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: bold;
            text-shadow: 0 0 2px var(--accent-cyan);
        }

        .chat-window {
            position: absolute;
            bottom: 90px;
            /* Opens upward */
            left: 0;
            width: 320px;
            height: 400px;
            background: rgba(20, 25, 40, 0.95);
            border: 2px solid var(--accent-magenta);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transform-origin: bottom left;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: scale(0);
            opacity: 0;
        }

        .chat-window.open {
            transform: scale(1);
            opacity: 1;
        }

        .chat-header {
            background: linear-gradient(90deg, var(--accent-magenta), #8000ff);
            padding: 15px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-body::-webkit-scrollbar {
            width: 4px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 2px;
        }

        .message {
            max-width: 85%;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .msg-bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px 12px 12px 0;
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: #e0e6ed;
        }

        .msg-user {
            align-self: flex-end;
            background: var(--accent-magenta);
            color: #fff;
            border-radius: 12px 12px 0 12px;
        }

        .chat-footer {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            outline: none;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .chat-send {
            background: transparent;
            border: none;
            color: var(--accent-cyan);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .search-result {
            display: block;
            background: rgba(0, 243, 255, 0.1);
            margin-top: 5px;
            padding: 5px 8px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .search-result:hover {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--accent-cyan);
            color: #fff;
        }

        .search-result.no-link {
            cursor: default;
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-result.no-link:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ddd;
        }

        /* Popup Card */
        .popup-card {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            width: 400px;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid var(--accent-cyan);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            display: none;
            pointer-events: auto;
            transition: opacity 0.3s ease;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            flex-shrink: 0;
        }

        .popup-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-yellow);
            margin: 0;
        }

        .popup-close {
            cursor: pointer;
            font-size: 1.5rem;
            color: #aaa;
            line-height: 1;
        }

        .popup-close:hover {
            color: #fff;
        }

        .popup-body {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ddd;
            overflow-y: auto;
            padding-right: 5px;
        }

        .popup-body::-webkit-scrollbar {
            width: 6px;
        }

        .popup-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>

        // TTL Data
        const ttlData = `

        // 1. Parse Full Database from Text
        const database = {};

        function parseDatabase() {
            // Trim and split by newline; filter empty lines
            const lines = rawStandardsText.trim().split('\n');
            const regex = /^\[(.*?)\]\s*(.*)$/;

            lines.forEach(line => {
                line = line.trim();
                const match = line.match(regex);
                if (match) {
                    let code = match[1];
                    const desc = match[2];

                    // Normalize code to match TTL format: 9사(일사)01-01 -> 9사_일사_01-01
                    code = code.replace(/\(/g, '_').replace(/\)/g, '_');

                    database[code] = desc;
                }
            });
        }

        // Execute immediately to be ready for graph generation
        parseDatabase();

        // 2. Vis.js Setup
        const nodes = new vis.DataSet([]);
        const edges = new vis.DataSet([]);
        const addedNodes = new Set();

        function addNode(id) {
            if (addedNodes.has(id)) return;
            let group = 'other';
            let label = id.replace('nc2022:', '');

            if (label.startsWith('9도정')) {
                group = 'main';
                // Add summary to label (max 15 chars)
                const desc = database[label];
                if (desc) {
                    let summary = desc;
                    if (summary.length > 15) summary = summary.substring(0, 15) + '...';
                    label += '\n' + summary;
                }
            }

            nodes.add({ id: id, label: label, group: group, title: 'Click for details' });
            addedNodes.add(id);
        }

        // Predicate Translation Map
        const predicateMap = {
            'integratesWith': '통합',
            'supports': '지원',
            'overlapsWith': '공통',
            'leadsTo': '연계',
            'methodFor': '방법',
            'essentialFor': '기초',
            'connects': '연결',
            'refines': '심화',
            'analyzes': '분석',
            'criticalFocus': '비판',
            'toolsFor': '도구',
            'recursiveProcess': '순환',
            'presents': '발표',
            'multimodalWith': '복합',
            'expresses': '표현',
            'emergingTech': '신기술',
            'ethicsIn': '윤리',
            'collaborates': '협력',
            'citizenship': '시민성',
            'participates': '참여'
        };

        function parseTTL(data) {
            const lines = data.split('\n');
            lines.forEach(line => {
                line = line.trim();
                if (!line || line.startsWith('#') || line.startsWith('@prefix')) return;
                if (line.endsWith('.')) line = line.slice(0, -1).trim();
                const parts = line.split(/\s+/);
                if (parts.length < 3) return;
                const subject = parts[0];
                const predicateRaw = parts[1].replace('edu:', '');
                const predicateLabel = predicateMap[predicateRaw] || predicateRaw; // Use translation

                const objectPart = parts.slice(2).join(' ');
                const objects = objectPart.split(',').map(s => s.trim());
                addNode(subject);
                objects.forEach(object => {
                    addNode(object);
                    edges.add({ from: subject, to: object, label: predicateLabel, arrows: 'to', font: { align: 'middle', size: 10, strokeWidth: 0, color: '#aaa' } });
                });
            });
        }
        parseTTL(ttlData);

        const container = document.getElementById('network');
        const data = { nodes: nodes, edges: edges };
        const options = {
            nodes: { shape: 'dot', size: 16, font: { face: 'Noto Sans KR', color: '#ffffff', size: 14, strokeWidth: 2, strokeColor: '#000000' }, borderWidth: 2 },
            groups: {
                main: { color: { background: '#000000', border: '#00f3ff', highlight: { border: '#ffffff', background: '#00f3ff' } }, shadow: { enabled: true, color: 'rgba(0, 243, 255, 0.6)', size: 15 }, size: 20 },
                other: { color: { background: '#1a1f35', border: '#bc13fe', highlight: { border: '#ffffff', background: '#bc13fe' } }, shadow: { enabled: true, color: 'rgba(188, 19, 254, 0.5)', size: 10 } }
            },
            edges: { width: 1, color: { color: 'rgba(255, 255, 255, 0.2)', highlight: '#f9d71c' }, smooth: { type: 'continuous' } },
            physics: { stabilization: false, barnesHut: { gravitationalConstant: -3000, springConstant: 0.04, springLength: 150 } },
            interaction: { tooltipDelay: 200, hideEdgesOnDrag: true, hover: true }
        };
        const network = new vis.Network(container, data, options);

        function getSubjectName(idCode) {
            if (idCode.includes('도정')) return '도서관과 정보생활';
            if (idCode.includes('국')) return '국어';
            if (idCode.includes('도')) return '도덕';
            if (idCode.includes('사_일사')) return '일반사회';
            if (idCode.includes('사_지리')) return '지리';
            if (idCode.includes('미')) return '미술';
            if (idCode.includes('영')) return '영어';
            if (idCode.includes('과')) return '과학';
            if (idCode.includes('진로')) return '진로';
            return '교과';
        }

        // Popup Logic
        const popup = document.getElementById('infoPopup');
        const popupContent = document.getElementById('popupContent');

        function openPopupForNode(nodeId) {
            const code = nodeId.replace('nc2022:', '');
            let htmlContent = '';

            const buildItem = (c, isMain) => {
                const desc = database[c] || "설명이 없습니다.";
                const subj = getSubjectName(c);
                const borderStyle = isMain ? 'border-left: 3px solid var(--accent-cyan)' : 'border-left: 3px solid var(--accent-magenta)';
                const titleColor = isMain ? 'var(--accent-cyan)' : 'var(--accent-magenta)';
                return `<div style="margin-bottom: 20px; padding-left: 15px; ${borderStyle}; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 0 5px 5px 0;">
                    <div style="color: ${titleColor}; font-weight: bold; font-size: 1rem; margin-bottom: 5px; display: flex; justify-content: space-between;">
                        ${c} <span style="font-size: 0.7em; opacity: 0.8; color: #fff; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;">${subj}</span>
                    </div>
                    <div style="font-size: 0.9rem; color: #ddd; line-height: 1.5;">${desc}</div>
                </div>`;
            };

            htmlContent += buildItem(code, code.includes('도정'));
            if (code.includes('도정')) {
                const connectedIds = network.getConnectedNodes(nodeId);
                if (connectedIds && connectedIds.length > 0) {
                    htmlContent += '<div style="font-size: 0.85rem; color: #888; margin: 10px 0 15px 0; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">Linked Standards</div>';
                    connectedIds.forEach(connId => {
                        htmlContent += buildItem(connId.replace('nc2022:', ''), false);
                    });
                }
            }
            popupContent.innerHTML = htmlContent;
            popup.style.display = "flex";
        }

        network.on("click", function (params) {
            if (params.nodes.length > 0) openPopupForNode(params.nodes[0]);
            else popup.style.display = "none";
        });
        function closePopup() { popup.style.display = "none"; }

        // Chatbot Logic
        const chatWindow = document.getElementById('chatWindow');
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        let isChatOpen = false;

        function toggleChat() {
            isChatOpen = !isChatOpen;
            if (isChatOpen) {
                chatWindow.classList.add('open');
                setTimeout(() => chatInput.focus(), 300);
            } else {
                chatWindow.classList.remove('open');
            }
        }
        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message msg-${type}`;
            div.innerHTML = text;
            chatBody.appendChild(div);
            // Limit history
            if (chatBody.children.length > 50) chatBody.removeChild(chatBody.firstChild);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            chatInput.value = '';

            const query = text.toLowerCase();
            const matches = [];

            // Search in global database
            for (const [code, desc] of Object.entries(database)) {
                if (code.toLowerCase().includes(query) || desc.toLowerCase().includes(query)) {
                    matches.push({ code, desc });
                }
            }

            setTimeout(() => {
                if (matches.length === 0) {
                    addMessage(`'${text}'에 대한 검색 결과가 없어요. 😢`, 'bot');
                } else {
                    let resultHtml = `총 ${matches.length}건을 찾았어요! 👇<br>`;
                    // Limit display to 20
                    const displayMatches = matches.slice(0, 20);

                    displayMatches.forEach(m => {
                        const nodeId = 'nc2022:' + m.code;
                        const exists = addedNodes.has(nodeId); // Check if node exists in graph using addedNodes set
                        const clickAttr = exists ? `onclick="focusNode('${nodeId}')"` : 'class="search-result no-link"';
                        const extraStyle = exists ? '' : 'style="cursor:default; opacity:0.7;"';

                        resultHtml += `<span class="search-result" ${clickAttr} ${extraStyle}>
                            <strong>${m.code}</strong> ${exists ? '🔗' : ''}<br>
                            <span style="font-size:0.8em; opacity:0.8;">${m.desc.substring(0, 40)}...</span>
                        </span>`;
                    });

                    if (matches.length > 20) {
                        resultHtml += `<div style="text-align:center; font-size:0.8rem; margin-top:5px; color:#aaa;">외 ${matches.length - 20}건 더 있음...</div>`;
                    }

                    addMessage(resultHtml, 'bot');
                }
            }, 300);
        }

        function focusNode(nodeId) {
            network.focus(nodeId, { scale: 1.5, animation: { duration: 1000, easingFunction: 'easeInOutQuad' } });
            network.selectNodes([nodeId]);
            openPopupForNode(nodeId);
        }

        // Initialize Call
        // Defer until text is injected
        window.onload = function () {
            if (rawStandardsText) {
                parseDatabase();
            }
        };
    </script>
