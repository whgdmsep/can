<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --shelf-color: #e0e0e0;
            --primary: #4e54c8;
            --secondary: #8f94fb;
        }

        body {
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 700;
            color: #333;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .shelf-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .book-slot {
            width: 100%;
            height: 280px;
            background: #e1e4e8;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .book-slot:hover {
            transform: translateY(-5px);
        }

        .book-slot.empty::after {
            content: '+';
            font-size: 3rem;
            color: #cbd5e0;
        }

        .book-spine {
            width: 90%;
            height: 95%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .shelf-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }


        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: #4e54c8;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .home-btn:hover {
            transform: scale(1.05);
            background: #4e54c8;
            color: white;
        }
    </style>
</head>

<body>
    <a href="home.html" class="home-btn">üè° Î°úÎπÑÎ°ú Ïù¥Îèô</a>

    <header>
        <h1>ÎÇòÏùò ÏÑúÏû¨</h1>
        <p>ÏùΩÏùÄ Ï±ÖÎì§ÏùÑ Ïù¥Í≥≥Ïóê Í∏∞Î°ùÌïòÏó¨ Ï±ÑÏõåÎ≥¥ÏÑ∏Ïöî.</p>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="count">0</div>
            <div>ÏùΩÏùÄ Ï±Ö (Í∂å)</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">Lv. 1</div>
            <div>ÎèÖÏÑú Î†àÎ≤®</div>
        </div>
    </div>

    <div class="shelf-container" id="shelf">
        <!-- 8 Slots -->
        <div class="book-slot empty" onclick="openModal(this)"></div>
        <div class="book-slot empty" onclick="openModal(this)"></div>
        <div class="book-slot empty" onclick="openModal(this)"></div>
        <div class="book-slot empty" onclick="openModal(this)"></div>
        <div class="book-slot empty" onclick="openModal(this)"></div>
        <div class="book-slot empty" onclick="openModal(this)"></div>
        <div class="book-slot empty" onclick="openModal(this)"></div>
        <div class="book-slot empty" onclick="openModal(this)"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <h2>Ï±Ö Ï∂îÍ∞ÄÌïòÍ∏∞</h2>
            <input type="text" id="bookTitle" placeholder="Ï±Ö Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <button class="add-btn" onclick="addBook()">Ï∂îÍ∞Ä</button>
            <button class="add-btn" style="background:#ccc; margin-left:5px" onclick="closeModal()">Ï∑®ÏÜå</button>
        </div>
    </div>

    <script>
        let currentSlot = null;
        let bookCount = 0;

        function openModal(element) {
            if (!element.classList.contains('empty')) return;
            currentSlot = element;
            document.getElementById('bookModal').style.display = 'flex';
            document.getElementById('bookTitle').focus();
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
            document.getElementById('bookTitle').value = '';
            currentSlot = null;
        }

        function addBook() {
            const title = document.getElementById('bookTitle').value;
            if (title.trim() === '') return;

            if (currentSlot) {
                currentSlot.classList.remove('empty');
                currentSlot.innerHTML = `<div class='book-spine'>${title}</div>`;

                // Color variation
                const hues = [230, 260, 200, 320, 180];
                const randomHue = hues[Math.floor(Math.random() * hues.length)];
                currentSlot.querySelector('.book-spine').style.background = `linear-gradient(135deg, hsl(${randomHue}, 60%, 50%), hsl(${randomHue}, 60%, 70%))`;

                // Update stats
                bookCount++;
                document.getElementById('count').innerText = bookCount;
            }
            closeModal();
        }

        // Close modal on outside click
        window.onclick = function (event) {
            if (event.target == document.getElementById('bookModal')) {
                closeModal();
            }
        }
    </script>
</body>

</html>
